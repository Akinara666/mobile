<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>{{ folder }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">{{ folder }}</ion-title>
    </ion-toolbar>
  </ion-header>
  

<div>
    <ion-list>
      <ion-list-header>Список любимых игр</ion-list-header>
      
      <ion-input [(ngModel)]="var1"></ion-input>
      <ion-input [(ngModel)]="var2"></ion-input>
    
    </ion-list>
    

    <ion-button (click)="btn_click()" shape="round">Добавить игру<ion-icon slot="start" name="heart"></ion-icon></ion-button>
  </div>

  <div id="container">
    <strong class="capitalize">{{ folder }}</strong>
    <p>Explore <a target="_blank" rel="noopener noreferrer" href="https://ionicframework.com/docs/components">UI Components</a></p>
  </div>
</ion-content>
